<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Calculator</title>
    <link rel="stylesheet" href="./flex.css">
</head>

<body>
    <h1>Crossover Calculator</h1>
    <form action="" name="clc">
        <input class="btn1" type="text" name="display"><br>
        <input class="btn" type="button" value="0">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="+" style="background-color: #cc5c11;"><br>
        <input type="button" value="3">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="-" style="background-color: #ba55d3;"><br>
        <input type="button" value="6">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="*" style="background-color: #7db1b2;"><br>
        <input type="button" value="9">
        <input type="button" value="C" style="background-color: #cc0000;">
        <input type="button" value="=">
        <input type="button" value="&#247;" style="background-color: #1f80c9;">
    </form>
<script src="script.js"></script>
</body>

</html>
