<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>HTML FORM ELEMENTS</h1>
    <form action="">
        <input type="text"class="input-box" name="firstname" id="" placeholder="phone no." required >
        
        <input type="password"class="input-box" name="" id="" placeholder="password" required >

      
        <input type="datetime-local"class="input-box" name="" id="" required >
      
        <input type="file"class="input-box" name="" id="" required >
        
        <b>
            <label for="">Select your gender</label>
        </b>
        <input type="radio" name="gender" id="" value="male" required > Male
        <input type="radio" name="gender" id="" value="female" required > Female
        <input type="radio" name="gender" id="" value="others" required > Others

       
        <b>
            <label for="">Choose your favourite meals</label>
        </b>
     
        <input type="checkbox" name="" id="" value="rice" required > Rice
        <input type="checkbox" name="" id="" value="beans" required > Beans
        <input type="checkbox" name="" id="" value="Spaghetti" required > Spaghetti
        <input type="checkbox" name="" id="" value="plantain" required > Plantain
        <br>

        <b>
            <label for="">select your course:</label>
        </b>
        <select name="course" id="">
            <!-- <option value="">select</option> -->
            <option value="Frontend">Frontend Web</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Graphics">Graphics Design</option>
            <option value="CyberSecurity">CyberSecurity</option>
        </select>
      
        <fieldset>
            <legend>Personal details:</legend>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="" >
           
            <label for="lname">Lastname:</label>
            <input type="text" name="lname" id="" >
           
            <label for="">Age:</label>
            <input type="text" name="" id="" >
        </fieldset>
        <input type="button" value="SEND" >
        <button>REGISTER</button>
       
        <textarea name="Bio" id="" cols="70" rows="15" placeholder="Enter your Bio"></textarea>
     
        <select name="names" id="">
            <label for="">your name</label>
            <option value="">select</option>
            <option value="kingsley">Kingsley etim</option>
            <option value="kingsley">Johnson luke</option>
            <option value="kingsley">James wise</option>
        </select>
    </form>
</body>
